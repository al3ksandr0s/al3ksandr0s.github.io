  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    /* Funzione per rilevare se l'utente sta utilizzando un dispositivo mobile */
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    /* Configurazione delle particelle */
    var config = {
      "particles": {
        "number": {
          "value": isMobile() ? 30 : 80
        },
        "size": {
          "value": 3
        },
        "color": { "value": "#000000" },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#000000",
          "opacity": 0.4,
          "width": 1
        }
      },
      "interactivity": {
        "detect_on": "window",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "connect"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": isMobile() ? 1 : 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": false
    };

    particlesJS('particles-js', config);
  </script>
