<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon_atoms.ico" type="image/x-icon">
    <title>üíï San Valentino üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #fff0f5 25%, #ffe4ec 50%, #ffd6e7 75%, #ffcce0 100%);
            overflow: hidden;
            position: relative;
        }

        /* Cuori fluttuanti di sfondo */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 8s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Container principale */
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        /* Titolo */
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #c2185b;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
        }

        /* Pulsante Spoiler */
        .spoiler-btn {
            position: relative;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #ff6b9d 0%, #e91e63 50%, #c2185b 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
            transition: all 0.3s ease;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
        }

        .spoiler-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .spoiler-btn:hover::before {
            left: 100%;
        }

        .spoiler-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(233, 30, 99, 0.5);
        }

        .spoiler-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .spoiler-btn.hidden {
            display: none;
        }

        /* Emoji cuore nel pulsante */
        .btn-heart {
            margin-right: 8px;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
        }

        /* Container immagine spoiler */
        .spoiler-image-container {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: revealImage 0.8s ease-out forwards;
        }

        .spoiler-image-container.show {
            display: flex;
        }

        @keyframes revealImage {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Immagine */
        .spoiler-image {
            width: 320px;
            height: 320px;
            object-fit: cover;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.3);
        }

        /* Messaggio sotto l'immagine */
        .love-message {
            margin-top: 25px;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #e91e63;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pulsante per nascondere */
        .hide-btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 0.9rem;
            color: #e91e63;
            background: white;
            border: 2px solid #e91e63;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .hide-btn:hover {
            background: #e91e63;
            color: white;
        }

        /* Decorazioni cuori angoli */
        .corner-decoration {
            position: fixed;
            font-size: 3rem;
            opacity: 0.3;
            z-index: 1;
        }

        .top-left { top: 20px; left: 20px; }
        .top-right { top: 20px; right: 20px; }
        .bottom-left { bottom: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; }

        /* Responsive */
        @media (max-width: 480px) {
            .title {
                font-size: 2.5rem;
            }
            .spoiler-image {
                width: 280px;
                height: 280px;
            }
            .spoiler-btn {
                padding: 15px 40px;
                font-size: 1rem;
            }
        }

        /* Scrollbar personalizzata */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #ffeef8;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b9d, #e91e63);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Cuori fluttuanti di sfondo -->
    <div class="hearts-bg" id="heartsBg"></div>

    <!-- Decorazioni angoli -->
    <div class="corner-decoration top-left">üíï</div>
    <div class="corner-decoration top-right">üíï</div>
    <div class="corner-decoration bottom-left">üíï</div>
    <div class="corner-decoration bottom-right">üíï</div>

    <!-- Container principale -->
    <div class="container">
        <h1 class="title">Happy Valentine's Day</h1>
        <p class="subtitle">‚ú® Un messaggio speciale per te ‚ú®</p>

        <!-- Pulsante Spoiler -->
        <button class="spoiler-btn" id="spoilerBtn" onclick="revealSpoiler()">
            <span class="btn-heart">üíñ</span> Clicca per scoprire
        </button>

        <!-- Container Immagine (nascosto inizialmente) -->
        <div class="spoiler-image-container" id="spoilerContainer">
            <!-- ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è SOSTITUISCI QUESTA IMMAGINE CON LA TUA ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è -->
            <img 
                src="/images/ValentinesDay.jpg" 
                alt="Sorpresa di San Valentino" 
                class="spoiler-image"
                id="spoilerImage"
            >
            <!-- ‚¨ÜÔ∏è‚¨ÜÔ∏è‚¨ÜÔ∏è SOSTITUISCI QUESTA IMMAGINE CON LA TUA ‚¨ÜÔ∏è‚¨ÜÔ∏è‚¨ÜÔ∏è -->
            
            <p class="love-message">Ti amo tantissimo! üíù</p>
            <button class="hide-btn" onclick="hideSpoiler()">Nascondi üí´</button>
        </div>
    </div>

    <script>
        // Genera cuori fluttuanti
        function createFloatingHearts() {
            const container = document.getElementById('heartsBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù', '‚ù§Ô∏è', 'ü©∑'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.animationDuration = (6 + Math.random() * 4) + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                container.appendChild(heart);
            }
        }

        // Mostra l'immagine spoiler
        function revealSpoiler() {
            const btn = document.getElementById('spoilerBtn');
            const container = document.getElementById('spoilerContainer');
            
            btn.classList.add('hidden');
            container.classList.add('show');
        }

        // Nascondi l'immagine spoiler
        function hideSpoiler() {
            const btn = document.getElementById('spoilerBtn');
            const container = document.getElementById('spoilerContainer');
            
            container.classList.remove('show');
            setTimeout(() => {
                btn.classList.remove('hidden');
            }, 300);
        }

        // Inizializza
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
        });
    </script>
</body>

</html>
