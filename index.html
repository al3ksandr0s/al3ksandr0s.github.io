<!DOCTYPE html>
<html>
<head>
    <title>Work in progress...</title>
  <style>
    body, html {
      height: 100%; 
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      display: flex;
      justify-content: space-between;
      max-width: 600px; 
      width: 100%; 
    }
    .button {
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      width: 45%;
    }

    .button1 {
      background-color: white; 
      color: black; 
      border: 2px solid #04AA6D;
    }

    .button1:hover {
      background-color: #04AA6D;
      color: white;
    }

    .button2 {
      background-color: white; 
      color: black; 
      border: 2px solid #008CBA;
    }

    .button2:hover {
      background-color: #008CBA;
      color: white;
    }
    @media (max-width: 1024px) {
      .container {
    flex-direction: column;
      }
      .button {
        width: auto;
        font-size: 32px;
      }
      h1 {
        font-size: 3em;
      }
    }
  </style>
</head>
  <div id="particles-js"></div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    /* Funzione per rilevare se l'utente sta utilizzando un dispositivo mobile */
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    /* Configurazione delle particelle */
    var config = {
      "particles": {
        "number": {
          "value": isMobile() ? 20 : 80
        },
        "size": {
          "value": 3
        },
        "color": { "value": "#000000" },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#000000",
          "opacity": 0.4,
          "width": 1
        }
      },
      "interactivity": {
        "detect_on": "window",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "connect"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": isMobile() ? 1 : 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    };

    particlesJS('particles-js', config);
  </script>

    </div>
  </body>
</html>
