<!DOCTYPE html>
<html>
<head>
    <title>Work in progress...</title>
  <style>
    body, html {
      height: 100%; 
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      display: flex;
      justify-content: space-between;
      max-width: 600px; 
      width: 100%; 
    }
    .button {
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      width: 45%;
    }

    .button1 {
      background-color: white; 
      color: black; 
      border: 2px solid #04AA6D;
    }

    .button1:hover {
      background-color: #04AA6D;
      color: white;
    }

    .button2 {
      background-color: white; 
      color: black; 
      border: 2px solid #008CBA;
    }

    .button2:hover {
      background-color: #008CBA;
      color: white;
    }
    @media (max-width: 1024px) {
      .container {
    flex-direction: column;
      }
      .button {
        width: auto;
      }
    }
  </style>
</head>
  <div id="particles-js"></div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js',
      {
        "particles": {
          "number": {
            "value": 80
          },
          "size": {
            "value": 3
          },
          "color": { "value": "#000000" } 
        },
        "interactivity": {
          "detect_on": "window",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "connect"
            },
            "onresize": {
              "enable": true,
              "density_auto": true,
              "density_area": 200
            }
          }
        }
      }
    );
  </script>

</html>
